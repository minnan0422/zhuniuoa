<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>记录查询</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'oa:overtime' %}">OA系统</a></h1>
            {% if user.is_authenticated %}

                <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">注销登录</a></button>
                <br><button class="btn btn-default"><a href="{% url 'oa:list' user.id %}">加班记录查询</a></button>
                <button class="btn btn-default"><a href="{% url 'oa:offlist' user.id %}">请假记录查询</a></button>
                <button class="btn btn-default"><a href="{% url 'oa:totaltime' user.id %}">剩余调休时间查询</a></button>
                <button class="btn btn-default"><a href="{% url 'users:index' %}">返回首页</a></button>




                {% for select in select_list %}

                        <p>加班事项：{{ select.body }} 加班时间：{{ select.work_time }} 加班人：{{ user.username }}</p>

                {% endfor %}





            {% else %}
                <p>您已退出登录，请返回登录页面重新登录<br/>
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">登录</a></button>
                </p>




            {% endif %}



        </div>
    </div>
</div>
</body>
